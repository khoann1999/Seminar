<ion-content [fullscreen]="true" *ngIf="product">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        Name:
        {{ product.name }}
        <span class="date">
          <ion-note>
            Price:
            {{ product.price }}
          </ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
    <!-- respond -->
<div class="respond">

  <!-- form -->
  <form name="postForm" method="post" [formGroup]="PostForm">
      <fieldset>

          <div class="group">
              <label for="cName">Name <span class="required">*</span></label>
              <input  formControlName="name" type="text" size="35"/>
          </div>
          <div class="group">
              <label for="cPrice">Price <span class="required">*</span></label>
              <input  formControlName="price" type="number" size="35" />
          </div>

          <div class="group">
            <label for="ctype">type <span class="required">*</span></label>
            <input  formControlName="type" type="text" size="35" />
        </div>

          <div class="Description group">
              <label for="cDescription">Description <span class="required">*</span></label>
              <textarea formControlName="description"> </textarea>
          </div>
          <button (click)="submitUpdate()" type="submit" class="submit">Submit</button>


      </fieldset>
  </form> <!-- Form End -->

</div> <!-- Respond End -->

</ion-content>
